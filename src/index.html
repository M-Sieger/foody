<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="public/favicon.ico" />
    <title>Hello, world!</title>
  </head>

  <body>
    <h1>Visit the most beautiful places in the World</h1>

    <p>For those who like to travel !</p>
    <input type="text" placeholder="Search here" />

    <div class="col-12 col-md-6 col-xxl-3">
      <div>
        <img
          src="https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt="picture of new york"
        />
        <div class="card-body">
          <h5 class="card text">Visit New York</h5>
          <a href="#" class="btn btn-primary">Go there!</a>
        </div>
      </div>
    </div>

    <section>
      <div class="col-12 col-md-6 col-xxl-3">
        <img
          src="https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
          alt="picture of Paris"
        />
        <div class="card-body">
          <h5 class="card title" style="color: black">Paris</h5>
          <p class="card-text">Visit Paris</p>
          <a href="#" class="btn btn-primary">Go there</a>
          <div class="card">
            <div class="w-100"></div>

            <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
            <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
          </div>
        </div>
      </div>
    </section>

    <div class="col-12 col-md-6 col-xxl-3"></div>
    <div class="col-12 col-md-6 col-xxl-3"></div>
    <div class="col-12 col-md-6 col-xxl-3"></div>
  </body>
</html>
